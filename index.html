<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imgas/letter-g_14027581.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-TuD7VJ+yra61yl6zl/XSr/vYFq3HwG+jpCe9Z4YIuCHbbK2qa6G+FslTYErq3+TsjmYfH/H+KbNxEy6vIz5iZA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/bootStrap5/css/bootstrap.min.css">
    <title>Lightbox Gallery</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="row g-3 pt-4">
                <div class="col-md-4">
                    <div class="item">
                        <img src="./imgas/bg copy.jpg" alt="bakery" class="w-100 img-fluid fixed-size rounded-3">
                        <div class="item-cap">
                            <h2 class="fs-5">Family Bakery</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="item">
                        <img src="./imgas/bg.jpg" alt="resturant -image" class="w-100 img-fluid fixed-size rounded-3">
                        <div class="item-cap">
                            <h2 class="fs-5">Landing Page</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="item">
                        <img src="./imgas/bg2.jpg" alt="Portfolio" class="w-100 img-fluid fixed-size rounded-3">
                        <div class="item-cap">
                            <h2 class="fs-5">Portfolio Tamplate</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="item">
                        <img src="./imgas/table&lab.jpeg" alt="furniture table" class="w-100 img-fluid fixed-size rounded-3">
                        <div class="item-cap">
                            <h2 class="fs-5 bg-dark">E-commerce Website</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="item">
                        <img src="./imgas/landingimg.jpg" alt="Protfolio image" class="w-100 img-fluid fixed-size rounded-3">
                        <div class="item-cap">
                            <h2 class="fs-5">Jam Protfolio</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="item">
                        <img src="./imgas/watch.jpg" alt="watch E-commerce" class="w-100 img-fluid fixed-size rounded-3">
                        <div class="item-cap">
                            <h2 class="fs-5">E-commerce Website</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section> 
        <div class="light-box-container d-flex justify-content-center align-items-center"> <!--d-none-->
            <div class="light-box-item d-flex justify-content-between align-items-center">
                <i class="fa-solid fa-arrow-right"></i>
                <i class="fa-solid fa-square-xmark"></i>
                <i class="fa-solid fa-arrow-left"></i>
            </div>
        </div>    
    </main>


    <script src="./styles/bootStrap5/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./main.js"></script>
</body>
</html>
