<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imgas/letter-g_14027581.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/bootStrap5/css/bootstrap.min.css">
    <title>Lightbox Gallery</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="row g-3 pt-4">
                <div class="col-md-4">
                    <div class="item">
                        <img src="./imgas/bakery.jpg" alt="bakery" class="w-100 img-fluid fixed-size rounded-3">
                        <div class="item-cap">
                            <h2 class="fs-5">Family Bakery</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="item">
                        <img src="./imgas/bg.jpg" alt="resturant -image" class="w-100 img-fluid fixed-size rounded-3">
                        <div class="item-cap">
                            <h2 class="fs-5">Landing Page</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="item">
                        <img src="./imgas/bg2.jpg" alt="Portfolio" class="w-100 img-fluid fixed-size rounded-3">
                        <div class="item-cap">
                            <h2 class="fs-5">Portfolio Tamplate</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="item">
                        <img src="./imgas/table&lab.jpeg" alt="furniture table" class="w-100 img-fluid fixed-size rounded-3">
                        <div class="item-cap">
                            <h2 class="fs-5 bg-dark">E-commerce Website</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="item">
                        <img src="./imgas/landingimg.jpg" alt="image-5 Protfolio" class="w-100 img-fluid fixed-size rounded-3">
                        <div class="item-cap">
                            <h2 class="fs-5">Jam Protfolio</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="item">
                        <img src="./imgas/image-600x400-3.jpg" alt="image-6 E-commerce" class="w-100 img-fluid fixed-size rounded-3">
                        <div class="item-cap">
                            <h2 class="fs-5">E-commerce Website</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section> 
        <div class="light-box-container d-none justify-content-center align-items-center">
            <div class="light-box-item p-3 d-flex position-relative justify-content-between align-items-center">
                <i id="prevBtn" class="fa-solid fa-arrow-left"></i>
                <i id="closeBtn" class="fa-solid fa-xmark"></i>
                <i id="nextBtn" class="fa-solid fa-arrow-right"></i>  
            </div>
        </div>    
    </main>


    <script src="./styles/bootStrap5/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./main.js"></script>
</body>
</html>
